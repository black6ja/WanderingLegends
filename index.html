<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #output {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
      overflow-y: auto;
      max-height: 150px;
    }
    #output p {
      margin: 0 0 5px 0;
      padding: 2px;
      border-bottom: 1px solid #ddd;
    }
    .error { color: red; }
    #map {
      flex: 1;
      width: 100%;
      height: 100vh; /* Full height */
      min-height: 400px;
    }
    #queueStatus {
      padding: 10px;
      text-align: center;
      font-size: 0.85em;
      color: #555;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div id="map"></div>
  <div id="queueStatus">Click a **World Boss** or **Public Event** to enter battle.</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    function logMessage(message, isError = false) {
      console[isError ? "error" : "log"](message);
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = message;
      if (isError) p.classList.add("error");
      outputDiv.appendChild(p);
    }

    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    firebase.auth().signInAnonymously()
      .then(() => logMessage("Firebase: Signed in anonymously. ✅"))
      .catch(error => logMessage("Firebase Auth Error: " + error.message, true));

    // ---------- Photon Setup ----------
    let photonClient;
    try {
      if (typeof Photon === "undefined") {
        logMessage("Photon SDK NOT loaded ❌", true);
      } else {
        logMessage("Photon SDK loaded ✅");
        const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
        photonClient = new Photon.LoadBalancing.LoadBalancingClient(Photon.ConnectionProtocol.Wss, photonAppId, "1.0");

        photonClient.onStateChange = function (state) {
          logMessage("Photon: State changed to " + state + " ✅");
        };

        photonClient.onError = function (errorCode, errorMsg) {
          logMessage("Photon Error: " + errorCode + " / " + errorMsg + " ❌", true);
        };

        logMessage("Connecting to Photon...");
        photonClient.connectToRegionMaster("us");
      }
    } catch (error) {
      logMessage("Error initializing Photon: " + error.message, true);
    }

    // ---------- Leaflet Map Setup ----------
    let map;
    try {
      map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
      logMessage("Leaflet: Map loaded. ✅");
    } catch (error) {
      logMessage("Error initializing Leaflet: " + error.message, true);
    }

    // ---------- Multiplayer: Join a Battle Room ----------
    function joinBattleRoom(spawnId) {
      if (photonClient) {
        let roomName = "battle_" + spawnId;
        photonClient.joinOrCreateRoom(roomName, { maxPlayers: 2 }, null);
        logMessage("Attempting to join Photon room: " + roomName);

        setTimeout(() => {
          let room = photonClient.myRoom();
          if (room) {
            if (room.playerCount < 2) {
              document.getElementById("queueStatus").textContent = "Waiting for opponent...";
            } else {
              document.getElementById("queueStatus").textContent = "Battle ready!";
            }
          } else {
            document.getElementById("queueStatus").textContent = "Not in a battle room yet.";
          }
        }, 3000);
      }
    }

    // ---------- Real-Time Firestore Listener for Spawns ----------
    firestore.collection("spawnPoints").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          const spawn = change.doc.data();
          const spawnId = change.doc.id;

          let marker = L.circleMarker([spawn.location.lat, spawn.location.lng], {
            color: getSpawnColor(spawn.type),
            fillColor: getSpawnColor(spawn.type),
            fillOpacity: 0.8,
            radius: 8
          }).addTo(map)
            .bindPopup("Spawn Type: " + spawn.type);

          // 📌 Only allow battle rooms for World Boss & Public Event
          if (spawn.type === "worldBoss" || spawn.type === "publicEvent") {
            marker.on('click', function() {
              logMessage("Joining battle for " + spawn.type);
              joinBattleRoom(spawnId);
            });
          }
        }
      });
    }, error => {
      logMessage("Error loading spawn data: " + error.message, true);
    });

    function getSpawnColor(type) {
      const colors = {
        "creature": "green",
        "dungeon": "darkred",
        "inn": "orange",
        "shop": "purple",
        "quest": "blue",
        "keep": "brown",
        "lair": "black",
        "publicEvent": "red",
        "worldBoss": "gold"
      };
      return colors[type] || "gray";
    }
  </script>
</body>
</html>
