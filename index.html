<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends - Spawns & Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
    h1 { text-align: center; padding: 10px; background-color: #333; color: #fff; margin: 0; }
    #output { padding: 10px; background-color: #f2f2f2; font-size: 0.9em; overflow-y: auto; max-height: 200px; }
    .error { color: red; }
    #map { flex: 1; width: 100%; height: 60vh; min-height: 400px; }
  </style>
</head>
<body>
  <h1>WanderingLegends - Spawns & Multiplayer</h1>
  <div id="output"></div>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    function logMessage(message, isError = false) {
      console[isError ? "error" : "log"](message);
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = message;
      if (isError) p.classList.add("error");
      outputDiv.appendChild(p);
    }

    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();

    auth.signInAnonymously()
      .then(() => logMessage("Firebase: Signed in anonymously. ✅"))
      .catch(error => logMessage("Firebase Auth Error: " + error.message, true));

    // ---------- Photon Setup ----------
    let photonClient;
    try {
      if (typeof Photon === "undefined") {
        logMessage("Photon SDK NOT loaded ❌", true);
      } else {
        logMessage("Photon SDK loaded ✅");
        const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
        photonClient = new Photon.LoadBalancing.LoadBalancingClient(Photon.ConnectionProtocol.Wss, photonAppId, "1.0");

        photonClient.onStateChange = function (state) {
          logMessage(`Photon: State changed to ${state} ✅`);
        };

        photonClient.onError = function (errorCode, errorMsg) {
          logMessage(`Photon Error: ${errorCode} / ${errorMsg} ❌`, true);
        };

        logMessage("Connecting to Photon...");
        photonClient.connectToRegionMaster("us");
      }
    } catch (error) {
      logMessage("Error initializing Photon: " + error.message, true);
    }

    // ---------- Leaflet Map Setup ----------
    let map;
    try {
      map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
      logMessage("Leaflet: Map loaded ✅");
    } catch (error) {
      logMessage("Error initializing Leaflet: " + error.message, true);
    }

    // ---------- Dynamic Spawn Points ----------
    const SPAWN_AREA_RADIUS = 4827; // 3 miles in meters
    const REGEN_THRESHOLD = 300; // If player moves 300m, regenerate spawns

    // Function to generate spawn points around the player
    function generateRandomOffset(meters) {
      const dLat = meters / 111300;
      const dLng = dLat / Math.cos(map.getCenter().lat * Math.PI / 180);
      return {
        latOffset: (Math.random() * 2 - 1) * dLat,
        lngOffset: (Math.random() * 2 - 1) * dLng
      };
    }

    async function generateDynamicSpawns(center) {
      let totalSpawns = 0;
      for (let i = 0; i < 10; i++) { // Generating 10 random spawns
        let offset = generateRandomOffset(500);
        await firestore.collection("spawnPoints").add({
          type: "creature",
          location: { lat: center.lat + offset.latOffset, lng: center.lng + offset.lngOffset },
          lastSpawnTime: firebase.firestore.FieldValue.serverTimestamp()
        });
        totalSpawns++;
      }
      logMessage(`Generated ${totalSpawns} spawn points.`);
    }

    // Handle player movement and spawn generation
    let lastPlayerLatLng = null;
    let lastSpawnCenter = null;
    
    function updateSpawns(playerLatLng) {
      if (!lastSpawnCenter || map.distance(lastSpawnCenter, playerLatLng) > REGEN_THRESHOLD) {
        lastSpawnCenter = playerLatLng;
        generateDynamicSpawns(playerLatLng);
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        const playerLatLng = { lat: position.coords.latitude, lng: position.coords.longitude };
        if (!lastPlayerLatLng) {
          map.setView([playerLatLng.lat, playerLatLng.lng], 15);
        }
        lastPlayerLatLng = playerLatLng;
        updateSpawns(playerLatLng);
      }, error => {
        logMessage("Error retrieving player location: " + error.message, true);
      }, { enableHighAccuracy: true });
    } else {
      logMessage("Geolocation not supported ❌", true);
    }

    // Real-Time Firestore Listener for Spawns
    firestore.collection("spawnPoints").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          const spawn = change.doc.data();
          L.marker([spawn.location.lat, spawn.location.lng]).addTo(map)
            .bindPopup(`Spawn Type: ${spawn.type}`);
        }
      });
    }, error => {
      logMessage("Error loading spawn data: " + error.message, true);
    });

  </script>
</body>
</html>
