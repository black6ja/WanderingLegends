<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wandering Legends Map Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    /* Basic Reset & Layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Player Marker – Blinking Blue Dot */
    .blinking-circle {
      width: 12px;
      height: 12px;
      background: rgba(0, 0, 255, 0.7);
      border: 2px solid white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Initialize the map centered at an example location.
    var map = L.map('map').setView([51.505, -0.09], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,  // Lower max zoom to improve performance
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Create the player marker using a blinking circle.
    var playerMarker = L.marker([51.505, -0.09], {
      icon: L.divIcon({
        className: '',
        html: '<div class="blinking-circle"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      })
      // To optionally use canvas rendering, you could add: renderer: L.canvas()
    }).addTo(map);

    // Set the interaction radius to half of the original (e.g., 115 meters)
    var interactionRadius = 115;
    var radiusCircle = L.circle([51.505, -0.09], {
      radius: interactionRadius,
      color: 'blue',
      fillOpacity: 0.2
    }).addTo(map);

    // Function to generate a random point within a given radius (in meters)
    function randomPointNear(lat, lng, radius) {
      // Convert radius from meters to degrees (approximation)
      var rd = radius / 111300; 
      var u = Math.random();
      var v = Math.random();
      var w = rd * Math.sqrt(u);
      var t = 2 * Math.PI * v;
      var x = w * Math.cos(t);
      var y = w * Math.sin(t);
      // Adjust the x-coordinate for the shrinking of east-west distances
      var newX = x / Math.cos(lat * Math.PI / 180);
      return [lat + y, lng + newX];
    }

    // Create a MarkerClusterGroup for spawn markers.
    var markersCluster = L.markerClusterGroup();
    
    // Use a layer group for spawn markers.
    var spawnGroup = L.layerGroup();

    // Spawn a few markers (for example, 5 markers) randomly within the interaction radius.
    for (var i = 0; i < 5; i++) {
      var pt = randomPointNear(51.505, -0.09, interactionRadius);
      var marker = L.marker(pt)
                    // Optionally, add renderer: L.canvas() for canvas-based rendering if needed
                    .bindPopup("Spawn " + (i + 1));
      spawnGroup.addLayer(marker);
    }
    
    // Add spawn markers to the marker cluster group, then add to the map.
    markersCluster.addLayer(spawnGroup);
    map.addLayer(markersCluster);

    // Example of debounced live player location updates.
    var lastUpdate = 0;
    function updatePlayerLocation(lat, lng) {
      var now = Date.now();
      if (now - lastUpdate > 500) {  // Update every 500ms
        playerMarker.setLatLng([lat, lng]);
        radiusCircle.setLatLng([lat, lng]);
        lastUpdate = now;
      }
    }
    
    // Simulate live updates with a small random offset every second (for demo purposes)
    setInterval(function() {
      var newPoint = randomPointNear(51.505, -0.09, 10); // Small offset for simulation
      updatePlayerLocation(newPoint[0], newPoint[1]);
    }, 1000);
  </script>
</body>
</html>
