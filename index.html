<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends - Connectivity, Map & Dynamic Spawns</title>
  <!-- Ensure the page scales on any device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      margin: 0;
    }
    #output {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
      overflow-y: auto;
      max-height: 150px;
    }
    #output p {
      margin: 0 0 5px 0;
      padding: 2px;
      border-bottom: 1px solid #ddd;
    }
    .error {
      color: red;
    }
    /* Map container fills remaining space */
    #map {
      flex: 1;
      width: 100%;
      height: 60vh; /* Use viewport height to ensure responsiveness */
    }
    /* Optional: status message for spawn refresh */
    #refreshStatus {
      padding: 10px;
      text-align: center;
      font-size: 0.85em;
      color: #555;
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>WanderingLegends</h1>
  <div id="output"></div>
  <div id="map"></div>
  <div id="refreshStatus"></div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK: Ensure photon.js is in your repository root -->
  <script src="photon.js"></script>
  
  <script>
    // ---------- Helper: Log messages to the page ----------
    function logMessage(message, isError) {
      console[isError ? "error" : "log"](message);
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = message;
      if (isError) { p.classList.add("error"); }
      outputDiv.appendChild(p);
    }
    
    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    
    // Sign in anonymously (ensure Anonymous Auth is enabled in the Firebase Console)
    auth.signInAnonymously()
      .then(() => logMessage("Firebase: Signed in anonymously."))
      .catch(error => logMessage("Firebase Auth Error: " + error.message, true));
    
    // ---------- Photon Setup ----------
    try {
      if (typeof Photon === 'undefined') {
        logMessage("Photon SDK not loaded.", true);
      } else {
        logMessage("Photon SDK loaded successfully.");
        const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
        // Use Photon.LoadBalancing.LoadBalancingClient (adjust if your SDK exposes a different namespace)
        var photonClient = new Photon.LoadBalancing.LoadBalancingClient("1.0", "WanderingLegends", { appId: photonAppId });
        
        // Use onStateChange to detect connection status
        photonClient.onStateChange = function (state) {
          switch (state) {
            case Photon.LoadBalancing.LoadBalancingClient.State.JoinedLobby:
              logMessage("Photon: Connected and joined lobby successfully.");
              break;
            case Photon.LoadBalancing.LoadBalancingClient.State.Disconnected:
              logMessage("Photon: Disconnected.", true);
              break;
            default:
              logMessage("Photon: State changed to " + state);
          }
        };
        // Handle errors
        photonClient.onError = function (errorCode, errorMsg) {
          logMessage("Photon Error: " + errorCode + " / " + errorMsg, true);
        };
        
        photonClient.connectToRegionMaster("us");
      }
    } catch (e) {
      logMessage("Error initializing Photon: " + e.message, true);
    }
    
    // ---------- Leaflet Map Setup ----------
    try {
      var map = L.map('map').setView([37.7749, -122.4194], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      logMessage("Leaflet: Map loaded.");
    } catch (e) {
      logMessage("Error initializing Leaflet: " + e.message, true);
    }
    
    // ---------- Dynamic Spawn Points Setup ----------
    // Utility: Generate random offset (in meters) converted to lat/lng differences.
    function generateRandomOffset(meters) {
      const earthRadius = 6378137; // in meters
      const dLat = (meters / earthRadius) * (180 / Math.PI);
      const dLng = dLat / Math.cos((map.getCenter().lat * Math.PI) / 180);
      return {
        latOffset: (Math.random() * 2 - 1) * dLat,
        lngOffset: (Math.random() * 2 - 1) * dLng
      };
    }
    
    // Function: Generate spawn points dynamically around a center coordinate.
    function generateDynamicSpawns(center, count = 5) {
      logMessage("Generating " + count + " spawn points around (" + center.lat + ", " + center.lng + ")");
      for (let i = 0; i < count; i++) {
        const offset = generateRandomOffset(500); // within 500 meters
        const spawnLat = center.lat + offset.latOffset;
        const spawnLng = center.lng + offset.lngOffset;
        const spawnData = {
          location: { lat: spawnLat, lng: spawnLng },
          type: "creatures",
          respawnInterval: 300, // seconds (5 minutes)
          lastSpawnTime: firebase.firestore.FieldValue.serverTimestamp(),
          currentMonster: null
        };
        firestore.collection("spawnPoints").add(spawnData)
          .then(docRef => logMessage("Spawn point created with ID: " + docRef.id))
          .catch(error => logMessage("Error creating spawn point: " + error.message, true));
      }
    }
    
    // Check if spawn points exist; if not, generate dynamic spawns.
    firestore.collection("spawnPoints").limit(1).get().then(snapshot => {
      if (snapshot.empty) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            const playerLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            logMessage("Player location determined: (" + playerLocation.lat + ", " + playerLocation.lng + ")");
            map.setView([playerLocation.lat, playerLocation.lng], 15);
            generateDynamicSpawns(playerLocation, 5);
          }, error => {
            logMessage("Error retrieving player location: " + error.message, true);
            generateDynamicSpawns({ lat: 37.7749, lng: -122.4194 }, 5);
          });
        } else {
          logMessage("Geolocation not supported.", true);
          generateDynamicSpawns({ lat: 37.7749, lng: -122.4194 }, 5);
        }
      } else {
        logMessage("Spawn points already exist in Firestore.");
      }
    }).catch(error => {
      logMessage("Error checking spawn points: " + error.message, true);
    });
    
    // Real-Time Listener: Update the map with spawn points from Firestore.
    firestore.collection("spawnPoints")
      .onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const spawn = change.doc.data();
            const spawnId = change.doc.id;
            var marker = L.marker([spawn.location.lat, spawn.location.lng]).addTo(map);
            marker.bindPopup("Spawn type: " + spawn.type);
            marker.on('click', function() {
              logMessage("Marker clicked for spawn " + spawnId);
              // Attempt to join a Photon battle room for this spawn
              photonClient.joinOrCreateRoom("battle_" + spawnId, { maxPlayers: 5 }, null);
              logMessage("Attempting to join Photon room: battle_" + spawnId);
            });
          }
        });
      }, error => {
        logMessage("Error loading spawn data: " + error.message, true);
      });
    
    // ---------- Client-Side Timer for Spawn Refresh ----------
    // Runs every 60 seconds to update any spawn point with no monster.
    setInterval(async () => {
      try {
        const spawnsSnapshot = await firestore.collection("spawnPoints")
          .where("currentMonster", "==", null)
          .get();
          
        if (spawnsSnapshot.empty) {
          document.getElementById("refreshStatus").textContent = "No spawn points need refresh at " + new Date().toLocaleTimeString();
        } else {
          spawnsSnapshot.forEach(doc => {
            const newMonster = {
              name: "Goblin",
              hp: 100,
              level: 1
            };
            doc.ref.update({
              currentMonster: newMonster,
              lastSpawnTime: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
              logMessage("Spawn " + doc.id + " refreshed with new monster.");
            }).catch(error => {
              logMessage("Error updating spawn " + doc.id + ": " + error.message, true);
            });
          });
          document.getElementById("refreshStatus").textContent = "Spawn refresh executed at " + new Date().toLocaleTimeString();
        }
      } catch (error) {
        logMessage("Error during spawn refresh: " + error.message, true);
      }
    }, 60000); // 60,000 ms = 1 minute
  </script>
</body>
</html>
