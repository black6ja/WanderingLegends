<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    /* Login Screen */
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #login-container button:hover {
      background-color: #357ae8;
    }
    #login-message {
      font-size: 0.9em;
      margin-top: 10px;
    }
    /* Game UI */
    #map-container {
      display: none;
      flex: 1;
    }
    #output, #queueStatus, #debugPanel {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
      overflow-y: auto;
      max-height: 150px;
    }
    #map {
      flex: 1;
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }
    /* Debug Panel (fixed at bottom) */
    #debugPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #333;
      color: #fff;
      font-size: 0.8em;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
    }
    /* Blinking player marker */
    .blinking-dot {
      width: 15px;
      height: 15px;
      background: rgba(0, 0, 255, 0.8);
      border: 2px solid white;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <h2>Login to WanderingLegends</h2>
    <button onclick="googleLogin()">Sign in with Google</button>
    <p id="login-message"></p>
  </div>

  <!-- Game UI (Hidden Until Login) -->
  <div id="map-container">
    <button onclick="logout()">Logout</button>
    <div id="output"></div>
    <div id="map"></div>
    <div id="queueStatus">Click a <strong>World Boss</strong> or <strong>Public Event</strong> to enter battle.</div>
  </div>

  <!-- Debug Panel -->
  <div id="debugPanel"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Global flag to ensure the game UI loads only once.
    let gameShown = false;

    // ---------- Debug Logging ----------
    function debugLog(message) {
      const debugDiv = document.getElementById("debugPanel");
      const p = document.createElement("p");
      p.textContent = message;
      debugDiv.appendChild(p);
      console.log("DEBUG:", message);
    }

    // ---------- Helper: Show Login Messages ----------
    function showMessage(message, isError = false) {
      const messageBox = document.getElementById("login-message");
      messageBox.textContent = message;
      messageBox.style.color = isError ? "red" : "green";
      debugLog("Login Message: " + message);
    }

    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "black6ja.github.io", // <--- Use GitHub Pages domain
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    // ---------- Google Sign-In (Using Redirect) ----------
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      debugLog("Initiating Google sign-in redirect...");
      firebase.auth().signInWithRedirect(provider)
        .catch(error => {
          debugLog("Google sign-in error: " + error.message);
          showMessage("Sign-in failed: " + error.message, true);
        });
    }

    // ---------- Handle Redirect Result ----------
    firebase.auth().getRedirectResult()
      .then(result => {
        if (result.user) {
          debugLog("getRedirectResult: User signed in: " + JSON.stringify(result.user));
        } else {
          debugLog("getRedirectResult: No user found.");
        }
      })
      .catch(error => {
        debugLog("getRedirectResult error: " + error.message);
        showMessage("Sign-in failed: " + error.message, true);
      });

    // ---------- Authentication State Listener ----------
    firebase.auth().onAuthStateChanged(user => {
      debugLog("onAuthStateChanged triggered: " + JSON.stringify(user));
      if (user && !gameShown) {
        gameShown = true;
        debugLog("User detected: " + user.displayName);
        showGame();
      } else if (!user) {
        debugLog("No user signed in.");
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }

    // ---------- Show Game UI ----------
    function showGame() {
      const loginContainer = document.getElementById("login-container");
      const mapContainer = document.getElementById("map-container");
      if (loginContainer && mapContainer) {
        loginContainer.style.display = "none";
        mapContainer.style.display = "block";
        debugLog("Transitioning to game UI...");
        initializeGame();
      } else {
        debugLog("Required DOM elements not found in showGame()", true);
      }
    }

    // ---------- Get Spawn Color Function ----------
    function getSpawnColor(type) {
      const colors = {
        "creature": "green",
        "dungeon": "darkred",
        "inn": "orange",
        "shop": "purple",
        "quest": "blue",
        "keep": "brown",
        "lair": "black",
        "publicEvent": "red",
        "worldBoss": "gold"
      };
      return colors[type] || "gray";
    }

    // ---------- Initialize Game Logic ----------
    function initializeGame() {
      debugLog("Initializing game logic...");
      let map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
      debugLog("Leaflet map loaded.");

      // Photon / Additional Logic...
      // For brevity, you can re-insert your Photon code, spawn generation, etc. here.
    }
  </script>
</body>
</html>
