<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Login Screen */
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      background-color: #4285F4; /* Google Blue */
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #login-container button:hover {
      background-color: #357ae8;
    }
    #login-message {
      font-size: 0.9em;
      margin-top: 10px;
    }
    /* Game UI */
    #map-container {
      display: none;
    }
    #output, #queueStatus {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
    }
    #map {
      flex: 1;
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-container">
    <h2>Login to WanderingLegends</h2>
    <button onclick="googleLogin()">Sign in with Google</button>
    <p id="login-message"></p>
  </div>

  <!-- Game UI (Hidden Until Login) -->
  <div id="map-container">
    <button onclick="logout()">Logout</button>
    <div id="output"></div>
    <div id="map"></div>
    <div id="queueStatus">Click a <strong>World Boss</strong> or <strong>Public Event</strong> to enter battle.</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);

    // ---------- Helper: Show Messages ----------
    function showMessage(message, isError = false) {
      const messageBox = document.getElementById("login-message");
      messageBox.textContent = message;
      messageBox.style.color = isError ? "red" : "green";
    }

    // ---------- Google Sign-In (Using Redirect) ----------
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithRedirect(provider);
    }

    // Handle Redirect Result (after Google sign-in)
    firebase.auth().getRedirectResult()
      .then(result => {
        if (result.user) {
          console.log("Redirect result received, user signed in:", result.user);
        }
      })
      .catch(error => {
        console.error("Redirect sign-in error:", error);
        showMessage("Sign-in failed: " + error.message, true);
      });

    // Check Login State
    firebase.auth().onAuthStateChanged(user => {
      console.log("onAuthStateChanged:", user);
      if (user) {
        showMessage("Signed in as " + user.displayName);
        showGame();
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }

    // ---------- Show Game UI (after login) ----------
    function showGame() {
      const loginContainer = document.getElementById("login-container");
      const mapContainer = document.getElementById("map-container");
      if (loginContainer && mapContainer) {
        loginContainer.style.display = "none";
        mapContainer.style.display = "block";
        initializeGame();
      } else {
        console.error("Required DOM elements not found");
      }
    }

    // ---------- Get Spawn Color Function ----------
    function getSpawnColor(type) {
      const colors = {
        "creature": "green",
        "dungeon": "darkred",
        "inn": "orange",
        "shop": "purple",
        "quest": "blue",
        "keep": "brown",
        "lair": "black",
        "publicEvent": "red",
        "worldBoss": "gold"
      };
      return colors[type] || "gray";
    }

    // ---------- Initialize Game Logic ----------
    function initializeGame() {
      const firestore = firebase.firestore();
      let map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      firestore.collection("spawnPoints").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const spawn = change.doc.data();
            let marker = L.circleMarker([spawn.location.lat, spawn.location.lng], {
              color: getSpawnColor(spawn.type),
              fillColor: getSpawnColor(spawn.type),
              fillOpacity: 0.8,
              radius: 8
            }).addTo(map)
              .bindPopup("Spawn Type: " + spawn.type);
          }
        });
      });
    }
  </script>
</body>
</html>
