<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Login Screen */
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container input, button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }
    #map-container {
      display: none; /* Hide until user logs in */
    }
    #output, #queueStatus {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
    }
    #map {
      flex: 1;
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-container">
    <h2>Login to WanderingLegends</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="login-message"></p>
  </div>

  <!-- Game UI (Hidden Until Login) -->
  <div id="map-container">
    <button onclick="logout()">Logout</button>
    <div id="output"></div>
    <div id="map"></div>
    <div id="queueStatus">Click a **World Boss** or **Public Event** to enter battle.</div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    /********** Firebase Setup **********/
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);

    function showMessage(message, isError = false) {
      const messageBox = document.getElementById("login-message");
      messageBox.textContent = message;
      messageBox.style.color = isError ? "red" : "green";
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          showMessage("Login successful! ✅");
          showGame();
        })
        .catch(error => showMessage("Login Failed: " + error.message, true));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          showMessage("Sign-up successful! ✅ Now login.");
        })
        .catch(error => showMessage("Sign-up Failed: " + error.message, true));
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload(); // Reload to show login screen again
      });
    }

    function showGame() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("map-container").style.display = "block";
      initializeGame();
    }

    // Ensures game loads only after login
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        showGame();
      }
    });

    /********** Initialize Map & Game Logic AFTER Login **********/
    function initializeGame() {
      const firestore = firebase.firestore();

      let map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      let photonClient;
      try {
        if (typeof Photon === "undefined") {
          console.error("Photon SDK NOT loaded ❌");
        } else {
          const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
          photonClient = new Photon.LoadBalancing.LoadBalancingClient(Photon.ConnectionProtocol.Wss, photonAppId, "1.0");

          photonClient.onStateChange = function (state) {
            console.log("Photon: State changed to " + state + " ✅");
          };

          photonClient.onError = function (errorCode, errorMsg) {
            console.error("Photon Error: " + errorCode + " / " + errorMsg + " ❌");
          };

          console.log("Connecting to Photon...");
          photonClient.connectToRegionMaster("us");
        }
      } catch (error) {
        console.error("Error initializing Photon: " + error.message);
      }

      firestore.collection("spawnPoints").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const spawn = change.doc.data();
            const spawnId = change.doc.id;

            let marker = L.circleMarker([spawn.location.lat, spawn.location.lng], {
              color: getSpawnColor(spawn.type),
              fillColor: getSpawnColor(spawn.type),
              fillOpacity: 0.8,
              radius: 8
            }).addTo(map)
              .bindPopup("Spawn Type: " + spawn.type);

            if (spawn.type === "worldBoss" || spawn.type === "publicEvent") {
              marker.on('click', function() {
                console.log("Joining battle for " + spawn.type);
                joinBattleRoom(spawnId);
              });
            }
          }
        });
      });

      function getSpawnColor(type) {
        const colors = {
          "creature": "green",
          "dungeon": "darkred",
          "inn": "orange",
          "shop": "purple",
          "quest": "blue",
          "keep": "brown",
          "lair": "black",
          "publicEvent": "red",
          "worldBoss": "gold"
        };
        return colors[type] || "gray";
      }
    }
  </script>
</body>
</html>
