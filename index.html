<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #map-container {
      display: none;
    }
    #map {
      flex: 1;
      width: 100%;
      height: 100vh;
    }
    #output {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
      overflow-y: auto;
      max-height: 150px;
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div id="login-container">
    <h2>Login to WanderingLegends</h2>
    <button onclick="googleLogin()">Sign in with Google</button>
    <p id="login-message"></p>
  </div>

  <!-- Game UI -->
  <div id="map-container">
    <button onclick="logout()">Logout</button>
    <div id="output"></div>
    <div id="map"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    function logMessage(message, isError = false) {
      console[isError ? "error" : "log"](message);
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = message;
      if (isError) p.classList.add("error");
      outputDiv.appendChild(p);
    }

    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    // ---------- Google Sign-In ----------
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithRedirect(provider);
    }

    // Handle the redirect result
    function handleRedirectResult() {
      firebase.auth().getRedirectResult().then((result) => {
        if (result.user) {
          logMessage("User signed in: " + result.user.displayName);
          showGame();
        }
      }).catch((error) => {
        logMessage("Error during sign-in redirect: " + error.message, true);
      });
    }

    // Detect login state
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        logMessage("User signed in: " + user.displayName);
        showGame();
      } else {
        logMessage("User not signed in, showing login screen.");
        document.getElementById("login-container").style.display = "flex";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }

    function showGame() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("map-container").style.display = "block";
      initializeGame();
    }

    // ---------- Initialize Map & Spawns ----------
    function initializeGame() {
      let map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
      logMessage("Leaflet: Map loaded. âœ…");

      firestore.collection("spawnPoints").onSnapshot(snapshot => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const spawn = change.doc.data();
            L.circleMarker([spawn.location.lat, spawn.location.lng], {
              color: getSpawnColor(spawn.type),
              fillColor: getSpawnColor(spawn.type),
              fillOpacity: 0.8,
              radius: 8
            }).addTo(map).bindPopup("Spawn Type: " + spawn.type);
          }
        });
      });
    }

    function getSpawnColor(type) {
      const colors = {
        "creature": "green",
        "dungeon": "darkred",
        "inn": "orange",
        "shop": "purple",
        "quest": "blue",
        "keep": "brown",
        "lair": "black",
        "publicEvent": "red",
        "worldBoss": "gold"
      };
      return colors[type] || "gray";
    }

    // Call handleRedirectResult when the page loads
    window.onload = handleRedirectResult;
  </script>
</body>
</html>
