<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    /* Login Screen */
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #login-container button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    #login-container button:hover {
      background-color: #357ae8;
    }
    #login-message {
      font-size: 0.9em;
      margin-top: 10px;
    }
    /* Game UI */
    #map-container {
      display: none;
      flex: 1;
    }
    #output, #queueStatus, #debugPanel {
      padding: 10px;
      background-color: #f2f2f2;
      font-size: 0.9em;
      overflow-y: auto;
      max-height: 150px;
    }
    #map {
      flex: 1;
      width: 100%;
      height: 100vh;
      min-height: 400px;
    }
    /* Debug Panel (fixed at bottom) */
    #debugPanel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #333;
      color: #fff;
      font-size: 0.8em;
      padding: 5px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1000;
    }
    /* Blinking Player Marker */
    .blinking-dot {
      width: 15px;
      height: 15px;
      background: rgba(0, 0, 255, 0.8);
      border: 2px solid white;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <h2>Login to WanderingLegends</h2>
    <button onclick="googleLogin()">Sign in with Google</button>
    <button onclick="anonymousLogin()">Continue Anonymously</button>
    <p id="login-message"></p>
  </div>

  <!-- Game UI (Hidden Until Login) -->
  <div id="map-container">
    <button onclick="logout()">Logout</button>
    <div id="output"></div>
    <div id="map"></div>
    <div id="queueStatus">Click a <strong>World Boss</strong> or <strong>Public Event</strong> to enter battle.</div>
  </div>

  <!-- Debug Panel (always visible) -->
  <div id="debugPanel"></div>

  <!-- Firebase SDKs (using compat scripts for static hosting) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- We now use the Realtime Database instead of Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Global flag to ensure game UI loads only once.
    let gameShown = false;
    
    // ---------- Debug Logging (printed on screen) ----------
    function debugLog(message) {
      const debugDiv = document.getElementById("debugPanel");
      const p = document.createElement("p");
      p.textContent = message;
      debugDiv.appendChild(p);
      console.log("DEBUG:", message);
    }
    
    // ---------- Helper: Show Login Messages ----------
    function showMessage(message, isError = false) {
      const messageBox = document.getElementById("login-message");
      messageBox.textContent = message;
      messageBox.style.color = isError ? "red" : "green";
      debugLog("Login Message: " + message);
    }
    
    // ---------- Firebase Configuration (Updated for Firebase Hosting) ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.web.app", // Using Firebase Hosting domain
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.appspot.com",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    // ---------- Google Sign-In (Using Redirect) ----------
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      debugLog("Initiating Google sign-in redirect...");
      firebase.auth().signInWithRedirect(provider)
        .catch(error => {
          debugLog("Google sign-in error: " + error.message);
          showMessage("Sign-in failed: " + error.message, true);
        });
    }
    
    // ---------- Anonymous Sign-In ----------
    function anonymousLogin() {
      debugLog("Attempting anonymous sign-in...");
      firebase.auth().signInAnonymously()
        .then(result => {
          debugLog("Anonymous sign-in successful: " + JSON.stringify(result.user));
        })
        .catch(error => {
          debugLog("Anonymous sign-in error: " + error.message);
          showMessage("Anonymous sign-in failed: " + error.message, true);
        });
    }
    
    // ---------- Handle Redirect Result ----------
    firebase.auth().getRedirectResult()
      .then(result => {
        if (result.user) {
          debugLog("getRedirectResult: User signed in: " + JSON.stringify(result.user));
        } else {
          debugLog("getRedirectResult: No user found.");
        }
      })
      .catch(error => {
        debugLog("getRedirectResult error: " + error.message);
        showMessage("Sign-in failed: " + error.message, true);
      });
    
    // ---------- Authentication State Listener ----------
    firebase.auth().onAuthStateChanged(user => {
      debugLog("onAuthStateChanged triggered: " + JSON.stringify(user));
      if (user && !gameShown) {
        gameShown = true;
        debugLog("User detected: " + (user.displayName || "Anonymous"));
        showGame();
      } else if (!user) {
        debugLog("No user signed in.");
      }
    });
    
    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }
    
    // ---------- Show Game UI ----------
    function showGame() {
      const loginContainer = document.getElementById("login-container");
      const mapContainer = document.getElementById("map-container");
      if (loginContainer && mapContainer) {
        loginContainer.style.display = "none";
        mapContainer.style.display = "block";
        debugLog("Transitioning to game UI...");
        initializeGame();
      } else {
        debugLog("Required DOM elements not found in showGame()", true);
      }
    }
    
    // ---------- Get Spawn Color Function ----------
    function getSpawnColor(type) {
      const colors = {
        "creature": "green",
        "dungeon": "darkred",
        "inn": "orange",
        "shop": "purple",
        "quest": "blue",
        "keep": "brown",
        "lair": "black",
        "publicEvent": "red",
        "worldBoss": "gold"
      };
      return colors[type] || "gray";
    }
    
    // ---------- Initialize Game Logic ----------
    function initializeGame() {
      debugLog("Initializing game logic...");
      let map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
      debugLog("Leaflet map loaded.");
      
      // ---------- Photon Setup ----------
      let photonClient;
      try {
        const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
        photonClient = new Photon.LoadBalancing.LoadBalancingClient(Photon.ConnectionProtocol.Wss, photonAppId, "1.0");
        photonClient.onStateChange = function (state) {
          debugLog("Photon: State changed to " + state);
        };
        photonClient.onError = function (errorCode, errorMsg) {
          debugLog("Photon Error: " + errorCode + " / " + errorMsg, true);
        };
        debugLog("Connecting to Photon...");
        photonClient.connectToRegionMaster("us");
      } catch (error) {
        debugLog("Error initializing Photon: " + error.message, true);
      }
      
      // ---------- Player Marker & Action Zone ----------
      let playerMarker = L.marker([0, 0], {
        icon: L.divIcon({ className: '', html: '<div class="blinking-dot"></div>', iconSize: [15,15], iconAnchor: [7,7] })
      }).addTo(map);
      let playerActionZone = L.circle([0, 0], {
        color: "blue",
        fillColor: "rgba(0, 0, 255, 0.3)",
        fillOpacity: 0.3,
        radius: 300
      }).addTo(map);
      let autoCenter = true;
      map.on("movestart", function() { autoCenter = false; });
      function updatePlayerMarker(lat, lng) {
        playerMarker.setLatLng([lat, lng]);
        playerActionZone.setLatLng([lat, lng]);
        if (autoCenter) {
          map.setView([lat, lng], 15, { animate: true });
        }
      }
      
      // ---------- Multiplayer: Join Battle Room Function ----------
      function joinBattleRoom(spawnId) {
        if (photonClient) {
          let roomName = "battle_" + spawnId;
          photonClient.joinOrCreateRoom(roomName, { maxPlayers: 2 }, null);
          debugLog("Attempting to join Photon room: " + roomName);
          setTimeout(() => {
            let room = photonClient.myRoom();
            if (room) {
              if (room.playerCount < 2) {
                document.getElementById("queueStatus").textContent = "Waiting for opponent...";
              } else {
                document.getElementById("queueStatus").textContent = "Battle ready!";
              }
            } else {
              document.getElementById("queueStatus").textContent = "Not in a battle room yet.";
            }
          }, 3000);
        }
      }
      
      // ---------- Dynamic Spawn Points Setup using Realtime Database ----------
      const SPAWN_AREA_RADIUS = 4827; // 3 miles in meters
      const REGEN_THRESHOLD = 300; // Regenerate if player moves >300m
      const spawnTypes = ["creature", "dungeon", "inn", "shop", "quest", "keep", "lair", "publicEvent", "worldBoss"];
      
      async function clearSpawnPoints() {
        try {
          const ref = database.ref("spawnPoints");
          await ref.remove();
          debugLog("Cleared all spawn points.");
        } catch (error) {
          debugLog("Error clearing spawn points: " + error.message, true);
        }
      }
      
      async function generateSpawns(center) {
        let spawnGenerationCount = {
          "creature": 2,
          "dungeon": 1,
          "inn": 1,
          "shop": 1,
          "quest": 1,
          "keep": 1,
          "lair": 1,
          "publicEvent": 1,
          "worldBoss": 1
        };
        let totalSpawns = 0;
        for (let type of spawnTypes) {
          let count = spawnGenerationCount[type] || 1;
          for (let i = 0; i < count; i++) {
            let maxOffset = 500;
            if (type === "dungeon") maxOffset = 1500;
            else if (type === "keep" || type === "lair") maxOffset = 2000;
            else if (type === "publicEvent") maxOffset = 2500;
            else if (type === "worldBoss") maxOffset = SPAWN_AREA_RADIUS;
            let offset = generateRandomOffset(maxOffset);
            let spawnData = {
              type: type,
              location: {
                lat: center.lat + offset.latOffset,
                lng: center.lng + offset.lngOffset
              },
              lastSpawnTime: Date.now()
            };
            if (type === "worldBoss") spawnData.roaming = true;
            try {
              await database.ref("spawnPoints").push(spawnData);
              totalSpawns++;
            } catch (error) {
              debugLog("Error creating spawn for type " + type + ": " + error.message, true);
            }
          }
        }
        debugLog(`Generated ${totalSpawns} spawn points.`);
      }
      
      function generateRandomOffset(meters) {
        const dLat = meters / 111300;
        const dLng = dLat / Math.cos(map.getCenter().lat * Math.PI / 180);
        return {
          latOffset: (Math.random() * 2 - 1) * dLat,
          lngOffset: (Math.random() * 2 - 1) * dLng
        };
      }
      
      let lastSpawnCenter = null;
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(position => {
          const playerLatLng = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          updatePlayerMarker(playerLatLng.lat, playerLatLng.lng);
          // Send player's position update to Photon (event code 1)
          if (photonClient && photonClient.isConnected && photonClient.isConnected()) {
            let eventData = { lat: playerLatLng.lat, lng: playerLatLng.lng };
            photonClient.raiseEvent(1, eventData, Photon.LoadBalancing.Constants.EventCache.DoNotCache, 0);
          }
          if (!lastSpawnCenter || map.distance(lastSpawnCenter, playerLatLng) > REGEN_THRESHOLD) {
            lastSpawnCenter = playerLatLng;
            generateSpawns(playerLatLng);
          }
        }, error => {
          debugLog("Error retrieving player location: " + error.message, true);
        }, { enableHighAccuracy: true });
      } else {
        debugLog("Geolocation not supported.", true);
      }
      
      database.ref("spawnPoints").on("child_added", snapshot => {
        const spawn = snapshot.val();
        const spawnId = snapshot.key;
        L.circleMarker([spawn.location.lat, spawn.location.lng], {
          color: getSpawnColor(spawn.type),
          fillColor: getSpawnColor(spawn.type),
          fillOpacity: 0.8,
          radius: 8
        }).addTo(map)
          .bindPopup("Spawn Type: " + spawn.type)
          .on("click", function() {
            debugLog("Joining battle for " + spawn.type);
            joinBattleRoom(spawnId);
          });
      });
      
      // Optional: Clear spawn points every 5 minutes for testing.
      setInterval(async () => {
        try {
          await database.ref("spawnPoints").remove();
          debugLog("Cleared all spawn points at " + new Date().toLocaleTimeString());
        } catch (error) {
          debugLog("Error clearing spawn points: " + error.message, true);
        }
      }, 300000);
    }
  </script>
</body>
</html>
