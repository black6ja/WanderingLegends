<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet: Dynamic Spawn Types</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    /* Blinking Player Marker */
    .blinking-circle {
      width: 15px;
      height: 15px;
      background: rgba(0, 0, 255, 0.8);
      border: 2px solid white;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Blinking Public Event Zone */
    .blinking-zone {
      animation: blinkZone 2s infinite;
    }
    @keyframes blinkZone {
      0% { fill-opacity: 0.15; }
      50% { fill-opacity: 0.05; }
      100% { fill-opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <script>
    const spawnDataUrl = "https://raw.githubusercontent.com/black6ja/WanderingLegends/main/spawnData.json";
    const PUBLIC_EVENT_RADIUS = 300; // Base radius for public event zones
    const PUBLIC_EVENT_DISTANCE_LIMIT = 500; // Ensure no two events are within 500 yards

    var lastPlayerLatLng = null;
    var spawnTypes = null;
    var markersCluster = L.markerClusterGroup();
    var initialCentered = false;
    var dynamicSpawnPoints = [];

    var map = L.map('map', { preferCanvas: true, zoomAnimation: true }).setView([51.505, -0.09], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Blinking Player Marker
    var playerMarker = L.marker([51.505, -0.09], {
      icon: L.divIcon({ className: '', html: '<div class="blinking-circle"></div>', iconSize: [15, 15], iconAnchor: [7, 7] })
    });

    // Player Radius (soft blue circle)
    var playerRadiusCircle = L.circle([0, 0], {
      color: 'blue',
      fillColor: 'rgba(0, 0, 255, 0.3)',
      fillOpacity: 0.3,
      radius: 229
    });

    function pickSpawnType() {
      if (!spawnTypes) return null;
      var totalRate = spawnTypes.reduce((acc, st) => acc + (st.spawnRate || 0), 0);
      var rnd = Math.random() * totalRate;
      var cumulative = 0;
      for (var i = 0; i < spawnTypes.length; i++) {
        cumulative += spawnTypes[i].spawnRate || 0;
        if (rnd <= cumulative) return spawnTypes[i];
      }
      return spawnTypes[spawnTypes.length - 1];
    }

    function generateDynamicSpawns(center) {
      dynamicSpawnPoints = [];
      for (var i = 0; i < 3; i++) {
        var numPoints = Math.floor(Math.random() * 3) + 3;
        for (var j = 0; j < numPoints; j++) {
          var r = 250 + Math.random() * 500;
          var angle = Math.random() * 2 * Math.PI;
          var dLat = r / 111300 * Math.cos(angle);
          var dLng = r / (111300 * Math.cos(center.lat * Math.PI / 180)) * Math.sin(angle);
          var lat = center.lat + dLat;
          var lng = center.lng + dLng;
          var st = pickSpawnType();
          if (!st) continue;

          if (st.type === "publicEvent" && isFarEnoughFromOtherEvents(lat, lng)) {
            dynamicSpawnPoints.push({ type: "publicEvent", lat: lat, lng: lng, radius: PUBLIC_EVENT_RADIUS });
          } else if (st.type !== "publicEvent") {
            dynamicSpawnPoints.push({ type: st.type, lat: lat, lng: lng });
          }
        }
      }
    }

    function isFarEnoughFromOtherEvents(lat, lng) {
      return !dynamicSpawnPoints.some(spawn =>
        spawn.type === "publicEvent" && map.distance([lat, lng], [spawn.lat, spawn.lng]) < PUBLIC_EVENT_DISTANCE_LIMIT
      );
    }

    function generateIrregularPolygon(center, baseRadius) {
      var numPoints = 8;
      var points = [];
      for (var i = 0; i < numPoints; i++) {
        var angle = (2 * Math.PI / numPoints) * i;
        var factor = 0.7 + Math.random() * 0.6; // random factor between 0.7 and 1.3
        var r = baseRadius * factor;
        var latOffset = (r * Math.cos(angle)) / 111300;
        var lngOffset = (r * Math.sin(angle)) / (111300 * Math.cos(center.lat * Math.PI / 180));
        points.push([center.lat + latOffset, center.lng + lngOffset]);
      }
      return points;
    }

    function updateVisibleSpawns() {
      markersCluster.clearLayers();
      var bounds = map.getBounds();

      dynamicSpawnPoints.forEach((spawn) => {
        var pt = L.latLng(spawn.lat, spawn.lng);
        
        if (spawn.type === "publicEvent") {
          var polygonCoords = generateIrregularPolygon(pt, spawn.radius);
          L.polygon(polygonCoords, {
            color: "red",
            fillColor: "red",
            fillOpacity: 0.15, // Much more transparent
            weight: 2,
            className: "blinking-zone"
          }).bindPopup("Public Event Zone").addTo(map);
        } else if (bounds.contains(pt)) {
          var marker = L.circleMarker(pt, {
            color: getSpawnColor(spawn.type),
            fillColor: getSpawnColor(spawn.type),
            fillOpacity: 0.7,
            radius: 7
          }).bindPopup(`Spawn: ${spawn.type}`);
          markersCluster.addLayer(marker);
        }
      });

      if (!map.hasLayer(markersCluster)) map.addLayer(markersCluster);
    }

    function getSpawnColor(type) {
      const colors = {
        "creatures": "purple",
        "dungeons": "gray",
        "inns": "orange",
        "shops": "blue",
        "quests": "green",
        "keeps": "brown",
        "lairs": "black"
      };
      return colors[type] || "red";
    }

    function onLocationFound(e) {
      var userLatLng = e.latlng;
      lastPlayerLatLng = userLatLng;

      if (!initialCentered) {
        initialCentered = true;
        map.setView(userLatLng, 16, { animate: false });

        fetch(spawnDataUrl)
          .then(resp => resp.json())
          .then(data => {
            spawnTypes = data.spawnTypes || [];
            generateDynamicSpawns(userLatLng);
            updateVisibleSpawns();
          })
          .catch(err => console.error("Error loading spawn data:", err));
      }

      if (!map.hasLayer(playerMarker)) {
        playerMarker.addTo(map);
        playerRadiusCircle.addTo(map);
      }
      playerMarker.setLatLng(userLatLng);
      playerRadiusCircle.setLatLng(userLatLng);
      updateVisibleSpawns();
    }

    map.on('locationfound', onLocationFound);
    map.locate({ setView: false, watch: true, maxZoom: 16 });
    map.on('moveend zoomend', updateVisibleSpawns);
  </script>
</body>
</html>
