<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends - Dynamic Spawns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
    h1 { text-align: center; padding: 10px; background-color: #333; color: #fff; margin: 0; }
    #output { padding: 10px; background-color: #f2f2f2; font-size: 0.9em; overflow-y: auto; max-height: 150px; }
    #output p { margin: 0 0 5px 0; padding: 2px; border-bottom: 1px solid #ddd; }
    .error { color: red; }
    #map { flex: 1; width: 100%; height: 60vh; }
    #refreshStatus { padding: 10px; text-align: center; font-size: 0.85em; color: #555; background: #eee; }
  </style>
</head>
<body>
  <h1>WanderingLegends</h1>
  <div id="output"></div>
  <div id="map"></div>
  <div id="refreshStatus"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  
  <script>
    function logMessage(message, isError) {
      console[isError ? "error" : "log"](message);
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = message;
      if (isError) { p.classList.add("error"); }
      outputDiv.appendChild(p);
    }

    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    
    auth.signInAnonymously()
      .then(() => logMessage("Firebase: Signed in anonymously."))
      .catch(error => logMessage("Firebase Auth Error: " + error.message, true));

    // Photon Setup
    try {
      if (typeof Photon === 'undefined') {
        logMessage("Photon SDK not loaded.", true);
      } else {
        logMessage("Photon SDK loaded successfully.");
        const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
        var photonClient = new Photon.LoadBalancing.LoadBalancingClient("1.0", "WanderingLegends", { appId: photonAppId });

        photonClient.onStateChange = function (state) {
          logMessage("Photon: State changed to " + state);
        };

        photonClient.onError = function (errorCode, errorMsg) {
          logMessage("Photon Error: " + errorCode + " / " + errorMsg, true);
        };

        photonClient.connectToRegionMaster("us");
      }
    } catch (e) {
      logMessage("Error initializing Photon: " + e.message, true);
    }

    // Leaflet Map Setup
    var map = L.map('map').setView([37.7749, -122.4194], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    logMessage("Leaflet: Map loaded.");

    // Spawn Configuration
    const SPAWN_AREA_RADIUS = 4827; // 3 miles
    const REGEN_THRESHOLD = 300; // 300m movement before new spawn check

    const spawnSettings = {
      "creatures": { min: 10, max: 20, radius: [50, 500] },
      "dungeons": { min: 2, max: 5, radius: [500, 1500] },
      "inns": { min: 2, max: 4, radius: [200, 1000] },
      "shops": { min: 2, max: 4, radius: [200, 1000] },
      "quests": { min: 5, max: 10, radius: [100, 500] },
      "keeps": { min: 1, max: 2, radius: [1000, 2000] },
      "lairs": { min: 1, max: 3, radius: [800, 2000] },
      "publicEvent": { min: 1, max: 1, radius: [500, 2500] },
      "worldBoss": { min: 1, max: 1, roaming: true }
    };

    async function countSpawnTypes() {
      let spawnCounts = {};
      for (let type in spawnSettings) {
        let snapshot = await firestore.collection("spawnPoints").where("type", "==", type).get();
        spawnCounts[type] = snapshot.size;
      }
      return spawnCounts;
    }

    async function generateDynamicSpawns(center) {
      const spawnCounts = await countSpawnTypes();
      let totalSpawns = 0;

      for (let type in spawnSettings) {
        let { min, max, radius, roaming } = spawnSettings[type];

        if (roaming && spawnCounts[type] === 0) {
          let bossSpawn = generateRandomOffset(SPAWN_AREA_RADIUS);
          firestore.collection("spawnPoints").add({
            type: type,
            location: { lat: center.lat + bossSpawn.latOffset, lng: center.lng + bossSpawn.lngOffset },
            roaming: true
          });
          totalSpawns++;
          continue;
        }

        let spawnsToAdd = Math.max(0, min - spawnCounts[type]);
        spawnsToAdd = Math.min(spawnsToAdd, max - spawnCounts[type]);

        for (let i = 0; i < spawnsToAdd; i++) {
          let spawnRange = radius[0] + Math.random() * (radius[1] - radius[0]);
          let offset = generateRandomOffset(spawnRange);
          firestore.collection("spawnPoints").add({
            type: type,
            location: { lat: center.lat + offset.latOffset, lng: center.lng + offset.lngOffset },
            lastSpawnTime: firebase.firestore.FieldValue.serverTimestamp()
          });
          totalSpawns++;
        }
      }
      logMessage(`Generated ${totalSpawns} new spawns.`);
    }

    function generateRandomOffset(meters) {
      const dLat = meters / 111300;
      const dLng = dLat / Math.cos(map.getCenter().lat * Math.PI / 180);
      return { latOffset: (Math.random() * 2 - 1) * dLat, lngOffset: (Math.random() * 2 - 1) * dLng };
    }

    map.on("locationfound", function(e) {
      if (!lastSpawnCenter || map.distance(lastSpawnCenter, e.latlng) > REGEN_THRESHOLD) {
        lastSpawnCenter = e.latlng;
        generateDynamicSpawns(e.latlng);
      }
    });

  </script>
</body>
</html>
