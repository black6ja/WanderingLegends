<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Optimized Leaflet Map</title>
  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- MarkerCluster CSS (optional) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Player marker with blinking effect */
    .blinking-circle {
      width: 12px;
      height: 12px;
      background: rgba(0, 0, 255, 0.7);
      border: 2px solid white;
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    /* Disable animation on mobile for performance */
    @media (max-width: 768px) {
      .blinking-circle {
        animation: none;
        background: rgba(0, 0, 255, 1);
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- MarkerCluster JS (for clustering spawn markers) -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script>
    // Initialize map with canvas rendering for better performance
    var map = L.map('map', {
      preferCanvas: true,
      zoomAnimation: true
    }).setView([51.505, -0.09], 15);  // temporary starting view

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Create a player marker (with a blinking circle) and an accuracy circle
    var playerMarker = L.marker([51.505, -0.09], {
      icon: L.divIcon({
        className: '',
        html: '<div class="blinking-circle"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      })
    });
    var accuracyCircle = L.circle([51.505, -0.09], {
      color: 'blue',
      fillOpacity: 0.2,
      radius: 0  // Will be updated based on geolocation accuracy
    });

    // When a location is found, update or add the player marker and accuracy circle
    function onLocationFound(e) {
      var radius = e.accuracy; // in meters
      // If not already added, add the marker and circle to the map
      if (!map.hasLayer(playerMarker)) {
        playerMarker.addTo(map);
        accuracyCircle.addTo(map);
      }
      playerMarker.setLatLng(e.latlng);
      accuracyCircle.setLatLng(e.latlng);
      accuracyCircle.setRadius(radius);
    }
    function onLocationError(e) {
      alert("Location error: " + e.message);
    }
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    // Start geolocation: center the map on the user and continuously watch location
    map.locate({setView: true, watch: true, maxZoom: 16});

    // Utility function to generate a random point within a given radius (in meters)
    function randomPointNear(lat, lng, radius) {
      var rd = radius / 111300;
      var u = Math.random();
      var v = Math.random();
      var w = rd * Math.sqrt(u);
      var t = 2 * Math.PI * v;
      var x = w * Math.cos(t);
      var y = w * Math.sin(t);
      var newX = x / Math.cos(lat * Math.PI / 180);
      return [lat + y, lng + newX];
    }

    // Sample spawn markers data (for demonstration)
    var spawnMarkersData = [];
    var spawnRadius = 115;
    // Generate 50 random points around the starting point
    for (var i = 0; i < 50; i++) {
      spawnMarkersData.push(randomPointNear(51.505, -0.09, spawnRadius));
    }
    var markersCluster = L.markerClusterGroup();
    // Function to add spawn markers only within the current bounds
    function addVisibleSpawnMarkers() {
      markersCluster.clearLayers();
      var bounds = map.getBounds();
      spawnMarkersData.forEach(function(pt, index) {
        if (bounds.contains(pt)) {
          var marker = L.marker(pt).bindPopup("Spawn " + (index + 1));
          markersCluster.addLayer(marker);
        }
      });
      if (!map.hasLayer(markersCluster)) {
        map.addLayer(markersCluster);
      }
    }
    map.on('moveend zoomend', addVisibleSpawnMarkers);
    addVisibleSpawnMarkers();
  </script>
</body>
</html>
