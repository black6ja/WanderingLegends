<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends - Player & Spawns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
    h1 { text-align: center; padding: 10px; background-color: #333; color: #fff; margin: 0; }
    #output { padding: 10px; background-color: #f2f2f2; font-size: 0.9em; overflow-y: auto; max-height: 200px; }
    .error { color: red; }
    #map { flex: 1; width: 100%; height: 60vh; min-height: 400px; }

    /* Blinking player circle */
    .blinking-dot {
      width: 15px;
      height: 15px;
      background: rgba(0,0,255,0.8);
      border: 2px solid white;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>WanderingLegends - Player & Spawns</h1>
  <div id="output"></div>
  <div id="map"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    function logMessage(message, isError = false) {
      console[isError ? "error" : "log"](message);
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = message;
      if (isError) p.classList.add("error");
      outputDiv.appendChild(p);
    }

    // ---------- Firebase Setup ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.firebaseapp.com",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.firebasestorage.app",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const firestore = firebase.firestore();

    // ---------- Leaflet Map Setup ----------
    let map = L.map("map").setView([37.7749, -122.4194], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);
    logMessage("Leaflet: Map loaded ✅");

    // ---------- Player Marker & Action Zone ----------
    let playerMarker = L.marker([0, 0], {
      icon: L.divIcon({ className: '', html: '<div class="blinking-dot"></div>', iconSize: [15, 15], iconAnchor: [7, 7] })
    }).addTo(map);

    let playerActionZone = L.circle([0, 0], {
      color: "blue",
      fillColor: "rgba(0, 0, 255, 0.3)",
      fillOpacity: 0.3,
      radius: 300 // Action zone radius
    }).addTo(map);

    function updatePlayerMarker(lat, lng) {
      playerMarker.setLatLng([lat, lng]);
      playerActionZone.setLatLng([lat, lng]);
      map.setView([lat, lng], 15, { animate: true });
    }

    // ---------- Spawn Generation ----------
    const spawnTypes = ["creature", "dungeon", "inn", "shop", "quest", "keep", "lair", "publicEvent"];
    
    async function generateSpawns(center) {
      for (let type of spawnTypes) {
        for (let i = 0; i < Math.floor(Math.random() * 5) + 1; i++) { // 1-5 spawns per type
          let offset = generateRandomOffset(500);
          await firestore.collection("spawnPoints").add({
            type: type,
            location: { lat: center.lat + offset.latOffset, lng: center.lng + offset.lngOffset },
            lastSpawnTime: firebase.firestore.FieldValue.serverTimestamp()
          });
        }
      }
      logMessage("Spawn points generated.");
    }

    function generateRandomOffset(meters) {
      const dLat = meters / 111300;
      const dLng = dLat / Math.cos(map.getCenter().lat * Math.PI / 180);
      return {
        latOffset: (Math.random() * 2 - 1) * dLat,
        lngOffset: (Math.random() * 2 - 1) * dLng
      };
    }

    // ---------- Location & Spawn Updates ----------
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(position => {
        let playerLatLng = { lat: position.coords.latitude, lng: position.coords.longitude };
        updatePlayerMarker(playerLatLng.lat, playerLatLng.lng);
        generateSpawns(playerLatLng);
      }, error => {
        logMessage("Error retrieving player location: " + error.message, true);
      }, { enableHighAccuracy: true });
    } else {
      logMessage("Geolocation not supported ❌", true);
    }

    // ---------- Firestore Listener for Spawns ----------
    firestore.collection("spawnPoints").onSnapshot(snapshot => {
      snapshot.docChanges().forEach(change => {
        if (change.type === "added") {
          const spawn = change.doc.data();
          L.marker([spawn.location.lat, spawn.location.lng]).addTo(map)
            .bindPopup(`Spawn Type: ${spawn.type}`);
        }
      });
    });

    // ---------- Clear Spawns Every 5 Minutes (Optional) ----------
    setInterval(async () => {
      const snapshot = await firestore.collection("spawnPoints").get();
      snapshot.forEach(doc => doc.ref.delete());
      logMessage("🔥 All spawn points cleared for testing.");
    }, 300000); // 300,000ms = 5 minutes

  </script>
</body>
</html>
