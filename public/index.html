<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WanderingLegends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; position: relative; }
    /* Login Screen */
    #login-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4; }
    #login-container button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; background-color: #4285F4; color: white; border: none; cursor: pointer; font-size: 1em; }
    #login-container button:hover { background-color: #357ae8; }
    #login-message { font-size: 0.9em; margin-top: 10px; }
    /* Game UI */
    #map-container { display: none; flex: 1; }
    #map { flex: 1; width: 100%; height: 100vh; min-height: 400px; }
    /* Debug Panel */
    #debugPanel { position: fixed; bottom: 0; left: 0; right: 0; background: #333; color: #fff; font-size: 0.8em; padding: 5px; max-height: 150px; overflow-y: auto; z-index: 1000; }
    /* Blinking Player Marker */
    .blinking-dot { width: 15px; height: 15px; background: rgba(0,0,255,0.8); border: 2px solid white; border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-container">
    <h2>Login to WanderingLegends</h2>
    <button onclick="googleLogin()">Sign in with Google</button>
    <button onclick="anonymousLogin()">Continue Anonymously</button>
    <p id="login-message"></p>
  </div>
  <!-- Game UI -->
  <div id="map-container">
    <button onclick="logout()">Logout</button>
    <div id="map"></div>
    <div id="queueStatus">
      Click a <strong>World Boss</strong> or <strong>Public Event</strong> to enter battle.
    </div>
  </div>
  <!-- Debug Panel -->
  <div id="debugPanel"></div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- Photon SDK -->
  <script src="photon.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script>
    // Utility: Random Creature Subtype Selection using Rarity Weights
    function getRandomCreatureSubtype() {
      const subtypes = spawnConfig["creature"].subtypes;
      const rarityWeights = { "Common": 80, "Uncommon": 15, "Rare": 4, "Legendary": 1 };
      let weightedCreatures = [];
      for (let category in subtypes) {
        subtypes[category].forEach(creature => {
          let weight = rarityWeights[creature.rarity] || 1;
          for (let i = 0; i < weight; i++) {
            weightedCreatures.push({ type: category, name: creature.name, rarity: creature.rarity, imageUrl: creature.imageUrl });
          }
        });
      }
      if (weightedCreatures.length === 0) {
        debugLog("No creature subtypes found; defaulting to generic Creature.");
        return { type: "Creature", name: "Creature", rarity: "Common", imageUrl: "" };
      }
      return weightedCreatures[Math.floor(Math.random() * weightedCreatures.length)];
    }

    // Utility: Generate a Random Offset
    function generateRandomOffset(meters, centerLat) {
      const dLat = meters / 111300;
      const dLng = meters / (111300 * Math.cos(centerLat * Math.PI / 180));
      let latOffset = (Math.random() * 2 - 1) * dLat;
      let lngOffset = (Math.random() * 2 - 1) * dLng;
      debugLog(`generateRandomOffset(${meters}, ${centerLat}): latOffset=${latOffset.toFixed(6)}, lngOffset=${lngOffset.toFixed(6)}`);
      return { latOffset, lngOffset };
    }

    // Utility: Generate Spawns (uses rarity and imageUrl for creature spawns)
    async function generateSpawns(center) {
      if (!spawnConfig || Object.keys(spawnConfig).length === 0) {
        debugLog("Spawn configuration not loaded; cannot generate spawns.");
        return;
      }
      let totalSpawns = 0;
      debugLog(`Generating spawns at center: [${center.lat.toFixed(6)}, ${center.lng.toFixed(6)}]`);
      for (let type in spawnConfig) {
        let config = spawnConfig[type];
        let count = config.maxPerArea;
        debugLog(`Processing spawn type: "${type}" with maxPerArea: ${count}`);
        for (let i = 0; i < count; i++) {
          let maxOffset = 500;
          if (type === "dungeon") maxOffset = 1500;
          else if (type === "keep" || type === "lair") maxOffset = 2000;
          else if (type === "publicEvent") maxOffset = 2500;
          else if (type === "worldBoss") maxOffset = 4827;
          let offset = generateRandomOffset(maxOffset, center.lat);
          debugLog(`For spawn type "${type}", generated offset: latOffset=${offset.latOffset.toFixed(6)}, lngOffset=${offset.lngOffset.toFixed(6)}`);
          let newSpawn = {
            type: type,
            location: {
              lat: center.lat + offset.latOffset,
              lng: center.lng + offset.lngOffset
            },
            lastSpawnTime: Date.now(),
            respawnTime: config.respawnTime,
            lastMovedAt: Date.now() // initialize movement timer
          };
          // For creature spawns, choose a random subtype with rarity info.
          if (type === "creature") {
            let creature = getRandomCreatureSubtype();
            newSpawn.subtype = creature.type;         // e.g., "Beast"
            newSpawn.subtypeName = creature.name;       // e.g., "Wolf"
            newSpawn.rarity = creature.rarity;          // e.g., "Common"
            newSpawn.imageUrl = creature.imageUrl || ""; // may be blank for now
          }
          if (type === "worldBoss") newSpawn.roaming = true;
          debugLog(`Creating spawn: ${JSON.stringify(newSpawn)}`);
          try {
            let spawnRef = await database.ref("spawnPoints").push(newSpawn);
            debugLog(`Spawn successfully pushed with key: ${spawnRef.key}`);
            totalSpawns++;
          } catch (error) {
            debugLog("Error creating spawn for type " + type + ": " + error.message, true);
          }
        }
      }
      debugLog(`Generated ${totalSpawns} spawn points.`);
    }

    // Global variables for game state
    let gameShown = false;
    let spawnConfig = {};
    let lastSpawnCenter = null;
    let lastPlayerPosition = null;
    const REGEN_THRESHOLD = 300; // meters
    let spawnMarkers = {}; // track spawn markers on the map

    // ---------- Firebase Initialization ----------
    const firebaseConfig = {
      apiKey: "AIzaSyBkZV0Y0wQ2WtWywyzCo0w0rzh8RhJ2bAU",
      authDomain: "wanderinglegends-12cc2.web.app",
      projectId: "wanderinglegends-12cc2",
      storageBucket: "wanderinglegends-12cc2.appspot.com",
      messagingSenderId: "315537974549",
      appId: "1:315537974549:web:d9d75f64b453debce7b51c",
      measurementId: "G-4BY9D34ZW9"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // ---------- Debug Logging Function (already defined above, used in utilities) ----------

    // ---------- Authentication Functions ----------
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      debugLog("Initiating Google sign-in redirect...");
      firebase.auth().signInWithRedirect(provider).catch(error => {
        debugLog("Google sign-in error: " + error.message);
        showMessage("Sign-in failed: " + error.message, true);
      });
    }

    function anonymousLogin() {
      debugLog("Attempting anonymous sign-in...");
      firebase.auth().signInAnonymously().then(result => {
        debugLog("Anonymous sign-in successful: " + JSON.stringify(result.user));
      }).catch(error => {
        debugLog("Anonymous sign-in error: " + error.message);
        showMessage("Anonymous sign-in failed: " + error.message, true);
      });
    }

    firebase.auth().getRedirectResult().then(result => {
      if (result.user) {
        debugLog("getRedirectResult: User signed in: " + JSON.stringify(result.user));
      } else {
        debugLog("getRedirectResult: No user found.");
      }
    }).catch(error => {
      debugLog("getRedirectResult error: " + error.message);
      showMessage("Sign-in failed: " + error.message, true);
    });

    firebase.auth().onAuthStateChanged(user => {
      debugLog("onAuthStateChanged triggered: " + JSON.stringify(user));
      if (user && !gameShown) {
        gameShown = true;
        debugLog("User detected: " + (user.displayName || "Anonymous"));
        showGame();
      } else if (!user) {
        debugLog("No user signed in.");
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => location.reload());
    }

    // ---------- Show Game UI ----------
    function showGame() {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("map-container").style.display = "block";
      debugLog("Transitioning to game UI...");
      initializeGame();
    }

    // ---------- Spawn Manager Functions ----------
    async function checkSpawnManager() {
      const snapshot = await database.ref("spawnManager").once("value");
      if (snapshot.exists() && snapshot.val().uid) {
        debugLog("Spawn manager exists: " + snapshot.val().uid);
        return false;
      }
      return true;
    }

    async function electSpawnManager() {
      const canBecomeLeader = await checkSpawnManager();
      if (!canBecomeLeader) return;
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) return;
      await database.ref("spawnManager").set({ uid: currentUser.uid });
      debugLog(`Elected new spawn manager: ${currentUser.uid}`);
      startMovingSpawns();
    }

    async function moveSpawnsIfManager() {
      const managerSnapshot = await database.ref("spawnManager").once("value");
      if (!managerSnapshot.exists() || managerSnapshot.val().uid !== firebase.auth().currentUser.uid) {
        debugLog("Not the spawn manager. Skipping movement.");
        return;
      }
      debugLog("Spawn manager moving spawns...");
      const now = Date.now();
      const spawnsSnapshot = await database.ref("spawnPoints").once("value");
      let updates = {};
      spawnsSnapshot.forEach(snapshot => {
        let spawn = snapshot.val();
        if (!spawn || !spawn.lastMovedAt || !spawn.respawnTime) return;
        if (now - spawn.lastMovedAt < spawn.respawnTime) return;
        let offset = generateRandomOffset(10, spawn.location.lat);
        let newLat = spawn.location.lat + offset.latOffset;
        let newLng = spawn.location.lng + offset.lngOffset;
        updates[snapshot.key + "/location"] = { lat: newLat, lng: newLng };
        updates[snapshot.key + "/lastMovedAt"] = now;
      });
      if (Object.keys(updates).length > 0) {
        await database.ref("spawnPoints").update(updates);
        debugLog(`Moved spawns: ${Object.keys(updates).length} spawns updated.`);
      }
    }

    function startMovingSpawns() {
      moveSpawnsIfManager();
      setInterval(moveSpawnsIfManager, 600000);
    }

    database.ref("spawnManager").on("value", async snapshot => {
      if (!snapshot.exists() || !snapshot.val().uid) {
        debugLog("No spawn manager detected. Electing a new one...");
        electSpawnManager();
      }
    });

    // ---------- Clients Listen for Spawn Movement ----------
    database.ref("spawnPoints").on("child_changed", snapshot => {
      const spawn = snapshot.val();
      if (!spawn || !spawn.location) return;
      debugLog(`Spawn ${snapshot.key} moved to [${spawn.location.lat}, ${spawn.location.lng}]`);
      let marker = spawnMarkers[snapshot.key];
      if (marker) {
        marker.setLatLng([spawn.location.lat, spawn.location.lng]);
      }
    });

    // ---------- Get Spawn Color Function ----------
    function getSpawnColor(type) {
      const colors = {
        "creature": "green",
        "dungeon": "darkred",
        "inn": "orange",
        "shop": "purple",
        "quest": "blue",
        "keep": "brown",
        "lair": "black",
        "publicEvent": "red",
        "worldBoss": "gold"
      };
      return colors[type] || "gray";
    }

    // ---------- Stub Battle Creature Function ----------
    function battleCreature(spawnId) {
      debugLog("Battle function triggered for spawn: " + spawnId);
      // TODO: Implement battle logic here.
    }

    // ---------- Photon Battle Room Joining ----------
    function joinBattleRoom(spawnId, photonClient) {
      if (photonClient) {
        let roomName = "battle_" + spawnId;
        if (typeof photonClient.joinOrCreateRoom === "function") {
          photonClient.joinOrCreateRoom(roomName, { maxPlayers: 2 }, null);
        } else if (typeof photonClient.joinRoom === "function") {
          photonClient.joinRoom(roomName);
        } else {
          debugLog("Photon SDK does not support room joining methods as expected.");
        }
        debugLog("Attempting to join Photon room: " + roomName);
        setTimeout(() => {
          let room = photonClient.myRoom();
          if (room) {
            if (room.playerCount < 2) {
              document.getElementById("queueStatus").textContent = "Waiting for opponent...";
            } else {
              document.getElementById("queueStatus").textContent = "Battle ready!";
            }
          } else {
            document.getElementById("queueStatus").textContent = "Not in a battle room yet.";
          }
        }, 3000);
      }
    }

    // ---------- Initialize Game Logic ----------
    async function initializeGame() {
      debugLog("Initializing game logic...");
      let map = L.map("map").setView([37.7749, -122.4194], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
      debugLog("Leaflet map loaded.");

      await loadSpawnData();
      await electSpawnManager();  // Try to elect this client as spawn manager

      // Photon Setup
      let photonClient;
      try {
        const photonAppId = "ada47d27-2453-4f9a-8ee6-b9d0f7127500";
        photonClient = new Photon.LoadBalancing.LoadBalancingClient(Photon.ConnectionProtocol.Wss, photonAppId, "1.0");
        photonClient.onStateChange = function (state) {
          debugLog("Photon: State changed to " + state);
        };
        photonClient.onError = function (errorCode, errorMsg) {
          debugLog("Photon Error: " + errorCode + " / " + errorMsg, true);
        };
        debugLog("Connecting to Photon...");
        photonClient.connectToRegionMaster("us");
      } catch (error) {
        debugLog("Error initializing Photon: " + error.message, true);
      }

      // Setup Player Marker & Action Zone
      let playerMarker = L.marker([0, 0], {
        icon: L.divIcon({ className: '', html: '<div class="blinking-dot"></div>', iconSize: [15,15], iconAnchor: [7,7] })
      }).addTo(map);
      let playerActionZone = L.circle([0, 0], {
        color: "blue",
        fillColor: "rgba(0, 0, 255, 0.3)",
        fillOpacity: 0.3,
        radius: 300
      }).addTo(map);
      let autoCenter = true;
      map.on("movestart", function() { autoCenter = false; });

      // Define updatePlayerMarker
      function updatePlayerMarker(lat, lng) {
        playerMarker.setLatLng([lat, lng]);
        playerActionZone.setLatLng([lat, lng]);
        debugLog(`updatePlayerMarker: Marker updated to [${lat.toFixed(6)}, ${lng.toFixed(6)}]`);
        map.setView([lat, lng], 15, { animate: true });
        debugLog(`Map center now: ${JSON.stringify(map.getCenter())}`);
      }

      // Start tracking player location and pass generateSpawns as callback.
      startLocationTracking(map, photonClient, updatePlayerMarker, generateSpawns);

      // ---------- Listen for Spawn Points from Firebase ----------
      database.ref("spawnPoints").on("child_added", snapshot => {
        const spawn = snapshot.val();
        const spawnId = snapshot.key;
        if (!spawn || !spawn.location || isNaN(spawn.location.lat) || isNaN(spawn.location.lng)) {
          debugLog(`Invalid spawn received: ${JSON.stringify(spawn)}`, true);
          return;
        }
        debugLog(`New spawn detected from Firebase with key ${spawnId}: ${JSON.stringify(spawn)}`);
        let marker;
        if (spawn.type === "creature") {
          // For creature spawns, use image if available; otherwise, use default circle marker.
          if (spawn.imageUrl && spawn.imageUrl !== "") {
            marker = L.marker([spawn.location.lat, spawn.location.lng], {
              icon: L.icon({
                iconUrl: spawn.imageUrl,
                iconSize: [48, 48],
                iconAnchor: [24, 24]
              })
            });
          } else {
            marker = L.circleMarker([spawn.location.lat, spawn.location.lng], {
              color: getSpawnColor(spawn.type),
              fillColor: getSpawnColor(spawn.type),
              fillOpacity: 0.8,
              radius: 8
            });
          }
          marker.addTo(map)
            .bindPopup(`
              <div style="text-align:center;">
                <strong>${spawn.subtypeName || "Creature"}</strong><br/>
                <em>${spawn.subtype || ""}</em><br/>
                Rarity: ${spawn.rarity || "Unknown"}<br/>
                <button onclick="battleCreature('${spawnId}')">Battle</button>
              </div>
            `)
            .on("click", function() {
              debugLog("Joining battle for creature " + spawn.subtypeName);
              joinBattleRoom(spawnId, photonClient);
            });
        } else {
          marker = L.circleMarker([spawn.location.lat, spawn.location.lng], {
            color: getSpawnColor(spawn.type),
            fillColor: getSpawnColor(spawn.type),
            fillOpacity: 0.8,
            radius: 8
          }).addTo(map)
            .bindPopup("Spawn Type: " + spawn.type)
            .on("click", function() {
              debugLog("Joining battle for " + spawn.type);
              joinBattleRoom(spawnId, photonClient);
            });
        }
        spawnMarkers[snapshot.key] = marker;
        debugLog(`Spawn marker added at [${spawn.location.lat.toFixed(6)}, ${spawn.location.lng.toFixed(6)}]`);
      });

      // Optional: Clear spawn points every 5 minutes for testing.
      setInterval(async () => {
        try {
          await database.ref("spawnPoints").remove();
          debugLog("Cleared all spawn points at " + new Date().toLocaleTimeString());
        } catch (error) {
          debugLog("Error clearing spawn points: " + error.message, true);
        }
      }, 300000);
    }

    // ---------- Start Location Tracking Function ----------
    function startLocationTracking(map, photonClient, updatePlayerMarker, spawnGenerator) {
      if (!navigator.geolocation) {
        debugLog("Geolocation not supported by this browser.");
        return;
      }
      
      navigator.geolocation.watchPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          debugLog(`Player position updated: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
          updatePlayerMarker(lat, lng);
          if (photonClient && photonClient.isConnected && photonClient.isConnected()) {
            let eventData = { lat: lat, lng: lng };
            photonClient.raiseEvent(1, eventData, Photon.LoadBalancing.Constants.EventCache.DoNotCache, 0);
          }
          lastPlayerPosition = { lat, lng };
          if (!lastSpawnCenter) {
            lastSpawnCenter = { lat, lng };
            debugLog("Initialized lastSpawnCenter.");
          }
          let distanceMoved = calculateDistance(lastSpawnCenter, lastPlayerPosition);
          debugLog(`Distance moved since last spawn generation: ${distanceMoved.toFixed(2)} meters`);
          if (distanceMoved > REGEN_THRESHOLD) {
            debugLog("Player moved significantly; regenerating spawns...");
            clearSpawnPoints().then(() => {
              spawnGenerator(lastPlayerPosition);
              lastSpawnCenter = { lat, lng };
            });
          }
        },
        function(error) {
          debugLog("Error retrieving player location: " + error.message, true);
        },
        { enableHighAccuracy: true, maximumAge: 10000, timeout: 5000 }
      );
      
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          debugLog(`Initial player position: ${lat.toFixed(6)}, ${lng.toFixed(6)}`);
          updatePlayerMarker(lat, lng);
          map.setView([lat, lng], 15);
          lastPlayerPosition = { lat, lng };
          lastSpawnCenter = { lat, lng };
          spawnGenerator(lastPlayerPosition);
        },
        function(error) {
          debugLog("Error retrieving initial position: " + error.message, true);
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    }

    // ---------- Helper: Calculate Distance using Haversine Formula ----------
    function calculateDistance(point1, point2) {
      const R = 6371e3; // Earth radius in meters.
      const φ1 = point1.lat * Math.PI / 180;
      const φ2 = point2.lat * Math.PI / 180;
      const Δφ = (point2.lat - point1.lat) * Math.PI / 180;
      const Δλ = (point2.lng - point1.lng) * Math.PI / 180;
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }
  </script>
</body>
